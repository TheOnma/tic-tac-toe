<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>TicTacToe Game</title>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>

  <div id="player-info">
      <label for="player1-name">Player 1 Name:</label>
        <input type="text" id="player1-name" placeholder="Player 1" required>
        <label for="player2-name">Player 2 Name:</label>
        <input type="text" id="player2-name" placeholder="Player 2" required>
        <button id="start-game">Start Game</button>
  </div>

  <div id="gameboard"></div>

  <button id="restart-game" class="hidden">Restart Game</button>

  <div id="game-status" class="hidden"></div>

  <div id="scoreboard">
    <p id="player1-score">Player 1 Wins: 0</p>
    <p id="player2-score">Player 2 Wins: 0</p>
    <p id="tie-score">Ties: 0</p>
</div>
  <script src="script.js"></script>
</body>
</html>
